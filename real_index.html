<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Health Screening Recommender</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">  

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</head>

<body class="bg-light">



    <div class="container mt-5">

        <h1 class="text-center text-primary">Health Screening Recommender</h1>

        <p class="text-center">Enter your details below to receive personalized screening recommendations.</p>



        <form id="screeningForm" class="border p-4 rounded shadow bg-white">

            <div class="mb-3">

                <label for="age" class="form-label">Age:</label>

                <input type="number" id="age" name="age" class="form-control" required>

            </div>



            <div class="mb-3">

                <label for="gender" class="form-label">Gender:</label>

                <select id="gender" name="gender" class="form-select" required>

                    <option value="Male">Male</option>

                    <option value="Female">Female</option>

                </select>

            </div>



            <div class="mb-3">

                <label for="smoking_status" class="form-label">Smoking Status:</label>

                <select id="smoking_status" name="smoking_status" class="form-select" required>

                    <option value="Smoker">Smoker</option>

                    <option value="Non-smoker">Non-smoker</option>

                </select>

            </div>



            <div class="mb-3">

                <label for="bmi" class="form-label">BMI:</label>

                <input type="number" id="bmi" name="bmi" step="0.1" class="form-control" required>

            </div>



            <button type="submit" class="btn btn-primary w-100">Get Screening Recommendations</button>

        </form>



        <div id="result" class="alert alert-info mt-3" style="display: none;"></div>

    </div>



    <script>

        document.getElementById("screeningForm").addEventListener("submit", function(event) {

            event.preventDefault();

            

            let age = document.getElementById("age").value;

            let gender = document.getElementById("gender").value;

            let smoking = document.getElementById("smoking_status").value;

            let bmi = document.getElementById("bmi").value;



            let screeningMessage = "Based on your input, you should consider the following screenings:<br><ul>";



            if (age >= 50) {

                screeningMessage += "<li>Colorectal Cancer Screening</li>";

            }

            if (gender === "Female" && age >= 40) {

                screeningMessage += "<li>Mammogram for Breast Cancer</li>";

            }

            if (smoking === "Smoker") {

                screeningMessage += "<li>Lung Cancer Screening</li>";

            }

            if (bmi >= 30) {

                screeningMessage += "<li>Diabetes and Heart Disease Screening</li>";

            }

            

            screeningMessage += "</ul>";



            let resultDiv = document.getElementById("result");

            resultDiv.innerHTML = screeningMessage;

            resultDiv.style.display = "block";

        });

    </script>



</body>

</html>
